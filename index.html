<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_js_example</title>
    <link rel="stylesheet" href="./css/example.css" />
  </head>
  <body>
    <h1 class="inline">접속자</h1>
    님 환영합니다.
    <div>
      현재 접속자는 <span class="red">접속자</span>님 입니다.
      <div>
        학번 : <span class="userNumber">학번</span>
        <br />
        이메일 : <span class="email">이메일</span>
      </div>
    </div>
    <dialog id="inputModal">
      <div class="modalContent">
        <form class="modalForm">
          <label>
            이름:
            <input name="userName" type="text" />
          </label>
          <br />
          <label>
            학번:
            <input name="userNumber" type="text" />
          </label>
          <br />
          <label>
            이메일:
            <input name="email" type="text" />
          </label>
          <br />
        </form>
        <button class="modalSubmit">확인</button>
      </div>
    </dialog>
    <script src="js/example.js"></script>
  </body>
</html>
